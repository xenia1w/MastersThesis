name: ty-check

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ty-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ty check
        run: uv run ty check
